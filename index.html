        // Function to set the theme based on localStorage or system preference
        function setTheme(theme) {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            if (theme === 'dark') {
                html.classList.add('dark');
                themeIcon.textContent = '🌙'; // Moon icon for dark mode
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                themeIcon.textContent = '☀️'; // Sun icon for light mode
                localStorage.setItem('theme', 'light');
            }
        }

        // Function to toggle the theme
        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        }

        // Function to render the awesome lists dynamically
        function renderAwesomeLists(data) {
            const container = document.getElementById('awesomeListsContainer');
            container.innerHTML = ''; // Clear existing content

            data.forEach(categoryData => {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                categorySection.id = categoryData.category.toLowerCase().replace(/\s+/g, '-') + '-category';

                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = categoryData.category;
                categorySection.appendChild(categoryTitle);

                const toolsGrid = document.createElement('div');
                toolsGrid.className = 'tools-grid';

                categoryData.lists.forEach(listItem => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    toolCard.setAttribute('data-keywords', listItem.keywords);

                    toolCard.innerHTML = `
                        <h3>${listItem.title}</h3>
                        <p>${listItem.description}</p>
                        <div class="btn-group">
                            <a href="${listItem.url}" target="_blank" rel="noopener noreferrer" class="btn">Visit List</a>
                        </div>
                    `;
                    toolsGrid.appendChild(toolCard);
                });
                categorySection.appendChild(toolsGrid);
                container.appendChild(categorySection);
            });
        }

        // Function to filter tools based on search input
        function filterTools() {
            const searchInput = document.getElementById('toolSearch');
            const filter = searchInput.value.toLowerCase();
            const toolCards = document.querySelectorAll('.tool-card');
            const categorySections = document.querySelectorAll('.category-section');

            toolCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                const keywords = card.getAttribute('data-keywords').toLowerCase();

                if (title.includes(filter) || description.includes(filter) || keywords.includes(filter)) {
                    card.style.display = 'flex'; // Show the card
                } else {
                    card.style.display = 'none'; // Hide the card
                }
            });

            // Show/hide categories based on whether they contain visible tools
            categorySections.forEach(category => {
                const visibleToolsInCategories = category.querySelectorAll('.tool-card[style*="display: flex"]');
                if (visibleToolsInCategories.length > 0) {
                    category.style.display = 'block'; // Show category
                } else {
                    category.style.display = 'none'; // Hide category
                }
            });
        }

        // Apply theme and render lists on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {

            } else {
